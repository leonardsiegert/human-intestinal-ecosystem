{% extends "base.html" %}
{% block content %}
<body>
<form>
<b> Select the PCA result of a specific group </b>
<select id = "myList" onchange = "window.location.href=this.value" >
<option> ---Choose group--- </option>
<optgroup label="Sex">
<option value="male"> Male </a></option>
<option value="female"> Female </a></option>
	
<optgroup label="Nationality">

<option value="CentralEurope"> CentralEurope </a></option>
<option value="US"> US </a></option>
<option value="UKIE"> UKIE </a></option>
<option value="SouthEurope"> SouthEurope </a></option>

<option value="Age35_44"> Age35_44 </a></option>

</select>

</form>

</body>
<div id="EasternEurope"></div>

    dataset = {{ data | safe }};
</script>

<script src="{{ url_for('static', filename='visualizations/PCA/EasternEurope.js') }}"></script>
